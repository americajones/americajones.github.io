<!DOCTYPE html>
<html>
  <head>
    <title>ARThous</title>
    <link rel="stylesheet" lang="text/css" href="style.css" />
  </head>

  <body>
    <h1>hello ART</h1>
    <div class="container">
      <div class="pixelheartbox">
        <div class="pixelheart"></div>
      </div>
    </div>
    <script>
      var heart = document.querySelector(".pixelheart");
      var heartBox = document.querySelector(".pixelheartbox");
      function dupliheart() {
        var newHeart = document.createElement("div");
        newHeart.classList.add("pixelheart");
        heartBox.append(newHeart);
      }
      heartBox.addEventListener("click", function () {
        dupliheart();
      });
    </script>
  </body>
</html>
